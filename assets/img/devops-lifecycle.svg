<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #333; }
      .label { font: 16px sans-serif; fill: #666; }
      .arrow { stroke: #4CAF50; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .circle { fill: #2196F3; stroke: #1976D2; stroke-width: 2; }
      .text { font: 14px sans-serif; fill: white; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title" text-anchor="middle">DevOps Lifecycle</text>
  
  <!-- Plan -->
  <circle cx="150" cy="100" r="40" class="circle"/>
  <text x="150" y="105" class="text">Plan</text>
  
  <!-- Code -->
  <circle cx="350" cy="100" r="40" class="circle"/>
  <text x="350" y="105" class="text">Code</text>
  
  <!-- Build -->
  <circle cx="550" cy="100" r="40" class="circle"/>
  <text x="550" y="105" class="text">Build</text>
  
  <!-- Test -->
  <circle cx="650" cy="200" r="40" class="circle"/>
  <text x="650" y="205" class="text">Test</text>
  
  <!-- Release -->
  <circle cx="550" y="300" r="40" class="circle"/>
  <text x="550" y="305" class="text">Release</text>
  
  <!-- Deploy -->
  <circle cx="350" y="300" r="40" class="circle"/>
  <text x="350" y="305" class="text">Deploy</text>
  
  <!-- Operate -->
  <circle cx="150" y="300" r="40" class="circle"/>
  <text x="150" y="305" class="text">Operate</text>
  
  <!-- Monitor -->
  <circle cx="50" cy="200" r="40" class="circle"/>
  <text x="50" y="205" class="text">Monitor</text>
  
  <!-- Arrows -->
  <line x1="190" y1="100" x2="310" y2="100" class="arrow"/>
  <line x1="390" y1="100" x2="510" y2="100" class="arrow"/>
  <line x1="570" y1="140" x2="630" y2="160" class="arrow"/>
  <line x1="630" y1="240" x2="570" y2="260" class="arrow"/>
  <line x1="510" y1="300" x2="390" y2="300" class="arrow"/>
  <line x1="310" y1="300" x2="190" y2="300" class="arrow"/>
  <line x1="130" y1="260" x2="70" y2="240" class="arrow"/>
  <line x1="70" y1="160" x2="130" y2="140" class="arrow"/>
  
  <!-- Center text -->
  <text x="400" y="200" class="label" text-anchor="middle">Continuous</text>
  <text x="400" y="220" class="label" text-anchor="middle">Integration &amp;</text>
  <text x="400" y="240" class="label" text-anchor="middle">Deployment</text>
</svg>
