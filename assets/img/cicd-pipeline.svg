<svg width="900" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #333; }
      .stage { font: 14px sans-serif; fill: white; text-anchor: middle; }
      .label { font: 12px sans-serif; fill: #666; text-anchor: middle; }
      .arrow { stroke: #FF9800; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .box { fill: #2196F3; stroke: #1976D2; stroke-width: 2; rx: 5; }
      .success { fill: #4CAF50; stroke: #388E3C; stroke-width: 2; rx: 5; }
      .warning { fill: #FF9800; stroke: #F57C00; stroke-width: 2; rx: 5; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF9800" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="25" class="title" text-anchor="middle">CI/CD Pipeline</text>
  
  <!-- Source Control -->
  <rect x="20" y="60" width="100" height="60" class="box"/>
  <text x="70" y="85" class="stage">Source</text>
  <text x="70" y="105" class="stage">Control</text>
  <text x="70" y="140" class="label">Git Repository</text>
  
  <!-- Build -->
  <rect x="160" y="60" width="100" height="60" class="success"/>
  <text x="210" y="85" class="stage">Build</text>
  <text x="210" y="105" class="stage">&amp; Test</text>
  <text x="210" y="140" class="label">Automated Build</text>
  
  <!-- Security Scan -->
  <rect x="300" y="60" width="100" height="60" class="warning"/>
  <text x="350" y="85" class="stage">Security</text>
  <text x="350" y="105" class="stage">Scan</text>
  <text x="350" y="140" class="label">SAST/DAST</text>
  
  <!-- Package -->
  <rect x="440" y="60" width="100" height="60" class="box"/>
  <text x="490" y="85" class="stage">Package</text>
  <text x="490" y="105" class="stage">&amp; Store</text>
  <text x="490" y="140" class="label">Container Registry</text>
  
  <!-- Deploy Staging -->
  <rect x="580" y="60" width="100" height="60" class="success"/>
  <text x="630" y="85" class="stage">Deploy</text>
  <text x="630" y="105" class="stage">Staging</text>
  <text x="630" y="140" class="label">Integration Tests</text>
  
  <!-- Deploy Production -->
  <rect x="720" y="60" width="100" height="60" class="success"/>
  <text x="770" y="85" class="stage">Deploy</text>
  <text x="770" y="105" class="stage">Production</text>
  <text x="770" y="140" class="label">Blue/Green</text>
  
  <!-- Arrows -->
  <line x1="120" y1="90" x2="160" y2="90" class="arrow"/>
  <line x1="260" y1="90" x2="300" y2="90" class="arrow"/>
  <line x1="400" y1="90" x2="440" y2="90" class="arrow"/>
  <line x1="540" y1="90" x2="580" y2="90" class="arrow"/>
  <line x1="680" y1="90" x2="720" y2="90" class="arrow"/>
  
  <!-- Feedback Loop -->
  <path d="M 770 150 Q 450 200 70 150" stroke="#9C27B0" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="450" y="190" class="label">Continuous Feedback &amp; Monitoring</text>
  
  <!-- Trigger -->
  <text x="70" y="50" class="label">Code Commit</text>
  <line x1="70" y1="55" x2="70" y2="60" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>
