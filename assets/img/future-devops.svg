  <text x="660" y="295" style="font: 11px sans-serif; fill: white;">‚Ä¢ Carbon footprint tracking</text>
  <text x="660" y="310" style="font: 11px sans-serif; fill: white;">‚Ä¢ Energy-efficient computing</text>
  <text x="660" y="325" style="font: 11px sans-serif; fill: white;">‚Ä¢ Sustainable infrastructure</text>
