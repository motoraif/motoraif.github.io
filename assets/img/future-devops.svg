  <!-- Current DevOps (Center) -->
  <circle cx="500" cy="150" r="60" fill="#607D8B" stroke="#455A64" stroke-width="3"/>
  <text x="500" y="145" style="font: 16px sans-serif; fill: white; text-anchor: middle;">‚öôÔ∏è Current</text>
  <text x="500" y="165" style="font: 16px sans-serif; fill: white; text-anchor: middle;">DevOps</text>
  
