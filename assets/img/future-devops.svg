  <text x="660" y="145" style="font: 11px sans-serif; fill: white;">‚Ä¢ Event-driven architecture</text>
  <text x="660" y="160" style="font: 11px sans-serif; fill: white;">‚Ä¢ Auto-scaling by default</text>
  <text x="660" y="175" style="font: 11px sans-serif; fill: white;">‚Ä¢ Pay-per-execution</text>
