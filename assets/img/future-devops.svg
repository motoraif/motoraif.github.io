  <line x1="560" y1="150" x2="650" y2="150" stroke="#2196F3" stroke-width="2"/>
  <line x1="500" y1="210" x2="500" y2="250" stroke="#4CAF50" stroke-width="2"/>
  <line x1="460" y1="190" x2="380" y2="250" stroke="#FF9800" stroke-width="2"/>
